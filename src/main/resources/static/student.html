<script type="module">
    import { createApp } from 'vue'

    const API_URL = `http://localhost:8080/student`

    createApp({
      data: () => ({
        students: null
      }),

      created() {
        // fetch on init
        this.fetchData()
      },

      methods: {
        async fetchData() {
          const url = `${API_URL}`
          this.students = await (await fetch(url)).json()
        }
      }
    }).mount('#app')
</script>

<div id="app">
    <h1>Stored Students another change, das kommt noch</h1>
    <ul>
        <li v-for="{ firstName, lastName, birthDate } in students">
            <span class="message">{{ firstName }} {{ lastName }} ** {{ birthDate }}</span>
        </li>
    </ul>
</div>
